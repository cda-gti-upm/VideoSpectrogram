# Data path
paths:
  path_data: ./data/CSIC_LaPalma_Geophone3_X/  # Path to input datafiles
  path_output: ./results/spectrogram_plots    # Path for output data (results)

# Date range to plot
date_range:
  starttime: null  # Date example: 2022-01-16 23:59:59
  endtime: null

# Filtering
filter:
  filter_50Hz_f: True  # Flag to Filter 50Hz signal energy

# Data format
data_format:
  format_in:  PICKLE  # Format of input datafiles

# Spectrograms (see function librosa.stft)
spectrogram:
  win_length: 1024
  hop_length: 256
  n_fft: 2048
  window: 'hann'
  spec_interval: 21600  # Spectrogram interval in seconds

# Plotting
plotting:
  # Maximum and minimum amplitude to represent time plots. Use 'range_espectrograms.py' to infer such as values.
  a_max: 40000   # 433438
  a_min: -40000  # -289208
  # Maximum and minimum power spectral values to represent spectrograms. Use 'range_espectrograms.py' to infer such as values.
  S_max: 130 # 145
  S_min: 75  # 75
  # Maximum an minimum frequency value to represent spectrograms
  Low_frequency: 5
  High_frequency: 125

# Day plotting
day_plotting:
  time_interval_one_row: 1440  # In minutes

# Format of figure file
fig_format: svg  # png, eps, pdf

# Image size (resolution) for plottings
Img_width: 1920
Img_height: 1080

# Verbosing
verbose: True

