# Data path
paths:
  path_data: ./data/CSIC_LaPalma_Geophone 3_X/  # Path to input datafiles
  path_output: ./results/seismic_plots    # Path for output data (results)

# Date range to plot
date_range:
  starttime: null  # Date example: 2022-01-16 23:59:59
  endtime: null

# Filtering
filter:
  filter_50Hz_f: True  # Flag to Filter 50Hz signal energy

# Data format
data_format:
  format_in:  PICKLE  # Format of input datafiles

# Plotting
plotting:
  # Maximum and minimum amplitude to represent time plots. Use 'range_espectrograms.py' to infer such as values.
  a_max: 40000   # 433438
  a_min: -40000  # -289208

# Day plotting
day_plotting:
  time_interval_one_row: 1440  # In minutes

# Format of figure file
fig_format: svg  # png, eps, pdf

# Verbosing
verbose: True

